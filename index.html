<!DOCTYPE html>
<!--  Andy Sokolowski      2019/09/04     index.html (guessing game) -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guessinggame.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Guessing Game</h1>

    <h3 id="previous-guesses">Previous Guesses:</h3>
    <ul>
      <li id="guess1"></li>
      <li id="guess2"></li>
      <li id="guess3"></li>
      <li id="guess4"></li>
    </ul>
    <h3 id="msg-bar"></h3>

    <input type="text" id="guess-box" placeholder="1-100" maxlength="3" />
    <button id="submit-button" type="button">Submit Guess</button>
    <button id="new-game-button" type="button">Play Again</button>
    <button id="hint" type="button">Hint</button>

    <script src="guessinggame.js"></script>
    <script src="index.js"></script>
  </body>
</html>
